AllCops:
  Exclude:
    - smaug.rb
    - smaug/**/*

Style/Documentation:
  Enabled: false
Style/GlobalVars:
  Enabled: false
Style/RedundantFileExtensionInRequire:
  Enabled: false

Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - spec/**/*
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Max: 25
Metrics/ParameterLists:
  Enabled: false
